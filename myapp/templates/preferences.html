<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences</title>
</head>
<body>
    <h1>User Preferences</h1>
    <form action="{{ url_for('preferences') }}" method="POST">
        <label for="MeetingDuration">Meeting Duration (minutes):</label>
        <input type="number" id="MeetingDuration" name="MeetingDuration">
        <br>
        <label for="cc_included">CC Included:</label>
        <input type="checkbox" id="cc_included" name="cc_included">
        <br>
        <label for="timezone">Timezone:</label>
        <input type="text" id="timezone" name="timezone">
        <br>
        <label for="PreferredTime">Preferred Time:</label>
        <input type="text" id="PreferredTime" name="PreferredTime">
        <br>
        <label for="PreferredDays">Preferred Days:</label>
        <select multiple id="PreferredDays" name="PreferredDays">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
        <br>
        <label for="FollowupFrequency">Follow-up Frequency (days):</label>
        <input type="number" id="FollowupFrequency" name="FollowupFrequency">
        <br>
        <button type="submit">Save Preferences</button>
    </form>
    <br>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
</body>
</html>
